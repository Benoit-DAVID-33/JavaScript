<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemons</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>
<body>
    <form class="formContainer" id="logginForm">
        <input type="email" id="email" name="" placeholder="votre mail"/>
        <input type="password" id="password" name="" placeholder="votre mot de passe"/>
        <input type="submit" id="submit" value="Connexion"/>
        <button type="btn" id="btn">Connexion</button>
        <img src="https://i.kym-cdn.com/photos/images/newsfeed/001/650/747/aaf.png"></img>
    </form>
    <div id="message">
        
    </div>
    <div onload=showDate();>
      <span id='horloge' style="background-color:#1C1C1C;color:silver;font-size:40px;"></span>
    </div>  
    
    <div id="chrono">
        <button type="button" id="startChrono">start countdown</button>
    </div>

</body>
<script type="text/javascript" src="assets/js/script.js"></script>
</html>
